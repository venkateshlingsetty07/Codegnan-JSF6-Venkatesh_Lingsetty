              <style>
                .x{
                        border: solid;
                        height: 100px;
                        width: 100px;
                        border-radius: 50px;
                        position: absolute;
                        top : 5x;
                        right : 5px;
                        animation-name: animation2;
                        animation-delay: 1s;
                        animation-duration: 3s;
                        animation-iteration-count: infinite;
                }
                .x:hover{
				animation-name: animation3;
				animation-delay: 1s;
				animation-duration: 1s;
				animation-iteration-count: infinite;
			}
                @keyframes animation2 {
                        from{
                                height: 100px;
                                width : 100px;
                        }
                        to{
                                height: 100px;
                                width : 100px;   
                        }
                        
                }

                .x h3{
                        display: none;
                }
                img{
                height: 100%;
                width: 100%;
                border-radius: 100%;
                }
                .x h3{
                        height: 50px;
                        width: 300px;
                        border: solid;
                        background-color: skyblue;
                        border-radius: 10px;
                        padding: 30px;
                        text-align: center;
                        position: relative;
                        right: 300px;

                }
                .x:hover h3{
                        display: block;
                        animation-name: animation1;
                        animation-delay: 1s;
                        animation-duration: 3s;
                        animation-iteration-count: infinite;

                }
                @keyframes animation1 {
                        from{
                                background-color: lightseagreen;
                        }
                        to{
                           background-color: lightslategray;
                           color: white;
                        }
                }
                 
			 
              </style>
